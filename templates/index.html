<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Website</title>
</head>
<body>
<h1>Prediction of Mallitus Diabetes in pregnant women</h1>
<div id="formbox">
<form action="{{ url_for('predict') }}" method="POST">
    <div class="mb-3">
      <label  class="form-label">Pregnancies</label>
      <input type="text" class="form-control" name="prg" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Glucose</label>
      <input type="text" class="form-control" name="glu" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Blood Pressure</label>
      <input type="text" class="form-control" name="bp" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Skin thickness</label>
        <input type="text" class="form-control" name="st" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Insulin</label>
        <input type="text" class="form-control" name="ins" required>
      </div>
      <div class="mb-3">
        <label class="form-label">BMI</label>
        <input type="text" class="form-control" name="bmi" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Diabetes</label>
        <input type="text" class="form-control" name="diab" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" name="age" required>
      </div>
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  <br>
   <h2>{{results}}</h2>
</div>
</body>
</html>
